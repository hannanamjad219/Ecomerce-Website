    <title>Tech</title>

    <meta
      name="description"
      content="Shop the latest tech products including mobiles, gaming gear, cameras, and TVs at unbeatable prices. Fast delivery and trusted service at TechVerse."
    />

    <meta

  <body>
    <!-- Tour Packages -->
    <!-- Hotel Booking -->
    <section>
      <p class="holder">Hotel Booking</p>
      <div
        id="productCarousel"
        class="carousel slide"
        data-bs-ride="false"
        data-bs-wrap="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center flex-wrap">
              <div class="product2 text-center">
                <img src="Images/audio.png" alt="Villa" />
                <p class="catecardstext">Villas</p>
              </div>
              <div class="product2 text-center">
                <img src="Images/audio.png" alt="Resort" />
                <p class="catecardstext">Resorts</p>
              </div>
              <div class="product2 text-center">
                <img src="Images/audio.png" alt="Apartment" />
                <p class="catecardstext">Apartments</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center flex-wrap">
              <div class="product2 text-center11">
                <img src="Images/audio.png" alt="Hotel" />
                <p class="catecardstext">Hotels</p>
              </div>
              <div class="product2 text-center">
                <img src="Images/audio.png" alt="..." />
                <p class="catecardstext">TV</p>
              </div>
              <div class="product2 text-center">
                <img src="Images/audio.png" alt="..." />
                <p class="catecardstext">Gaming</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Arrows below carousel -->
        <div class="text-center mt-3">
          <button
            class="btn btn-dark me-2"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="prev"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button
            class="btn btn-dark"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="next"
          >
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
